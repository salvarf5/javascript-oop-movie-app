<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Ratings</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    
</head>
<body>
    
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand text-center">
            MOVIE RATINGS
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3> Add a Movie</h3>
                    </div>
                    <form id="movie-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Movie Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Movie Year" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.1" min="1" max="10" id="rate" placeholder="Movie Rate" class="form-control" required>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
                <div id="movie-list" class="col-md-8"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
